<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>May Todo List</title>
    <!-- Bootstrap 4 Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- animate.css Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- fontawesome library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">My Todo List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-3">
                <a class="btn btn-info btn-lg btn-block" href="insert.html" role="button"><i class="fas fa-plus"></i>  Add Your New Activity</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="d-flex flex-column segment-block">
                    <div class="d-flex flex-column segment-day">
                        <h3 class="segment-day-title"><i class="far fa-clock"></i>  Today</h3>
                        <div class="segment-activity-unchecked">
                            <div class="d-flex flex-row segment-activity-title">
                                <p class="mr-auto">Learning Bootstrap 4</p>
                                <button type="button" class="btn btn-info btn-sm">X</button>
                            </div>
                            <hr/>
                        </div>
                        <div class="segment-activity-unchecked">
                            <div class="d-flex flex-row segment-activity-title">
                                <p class="mr-auto">Learning CSS Flex</p>
                                <button type="button" class="btn btn-info btn-sm">X</button>
                            </div>
                            <hr/>
                        </div>
                        <div class="segment-activity-checked">
                            <div class="d-flex flex-row segment-activity-title">
                                <p class="mr-auto">Learning Bootstrap 4 Flexbox</p>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="d-flex flex-column segment-day">
                        <h3 class="segment-day-title"><i class="far fa-clock"></i>   Tomorrow</h3>
                        <div class="segment-activity-unchecked">
                            <div class="d-flex flex-row segment-activity-title">
                                <p class="mr-auto">Learning JavaScript and jQuery</p>
                                <button type="button" class="btn btn-info btn-sm">X</button>
                            </div>
                            <hr/>
                        </div>
                        <div class="segment-activity-unchecked">
                            <div class="d-flex flex-row segment-activity-title">
                                <p class="mr-auto">Learning Mockup with Figma</p>
                                <button type="button" class="btn btn-info btn-sm">X</button>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="d-flex flex-column segment-day">
                        <h3 class="segment-day-title"><i class="far fa-clock"></i>   July 21, 2018</h3>
                        <div class="segment-activity-unchecked">
                            <div class="d-flex flex-row segment-activity-title">
                                <p class="mr-auto">Relaxing Mind</p>
                                <button type="button" class="btn btn-info btn-sm">X</button>
                            </div>
                            <hr/>
                        </div>
                        <div class="segment-activity-unchecked">
                            <div class="d-flex flex-row segment-activity-title">
                                <p class="mr-auto">Watching New Movies</p>
                                <button type="button" class="btn btn-info btn-sm">X</button>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
