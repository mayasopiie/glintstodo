<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>May Todo List</title>
    <!-- Bootstrap 4 Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- animate.css Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="custom.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <center>
                <h1>Insert New Activity</h1>
            </center>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="activity">Activity</label>
                    <input type="text" class="form-control" name="activity" placeholder="Your Activity">
                    
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="text" class="form-control" name="date" placeholder="Your Date">
                </div>
                <div class="form-group">
                    <label for="date">Category</label>
                    <small class="form-text text-muted">'Category' will categorized your activities later</small>
                    <input type="text" class="form-control" name="category" placeholder="The Categories You Want">
                </div>
                <a class="btn btn-primary" href="new.html" role="button">Add Your New Activity</a>
            </form>
        </div>
    </div>
</body>
</html>
